<div class="container">

  <div class="secao">
    <h3 class="text-center">Destaques do dia!</h3>
    <h5 class="text-center">Aproveite as super ofertas que separamos para vocÃª:</h5>
  </div>

  <hr />

  <div class="row" style="margin-bottom: 50px;">
    <div class="col-sm-4" *ngFor="let oferta of ofertas">
      <div class="card">
        <img class="card-img-top" [src]="oferta.imagens[0].url">
        <div class="card-block">
          <h4 style="margin-left: 10px;" class="card-title">{{oferta.titulo}}</h4>
          <p style="margin-left: 10px;" class="card-text">{{oferta.descricao_oferta}}</p>
          <p style="margin-left: 10px;" class="preco">{{oferta.valor | currency:'BRL'}}</p>
          <a style="margin-bottom: 10px; margin-left: 10px;" [routerLink]="['/oferta', oferta.id]" class="btn btn-outline-primary">Ver oferta</a>
        </div>
      </div>
    </div>

  <hr />

</div>
