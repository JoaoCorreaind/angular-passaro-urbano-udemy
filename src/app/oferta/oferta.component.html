<div class="container">
  <div class="oferta">

    <div class="row">
      <div class="col">
        <h4>{{ selectedOferta?.titulo }} - {{ selectedOferta?.descricao_oferta }}.</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="selectedOferta?.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let image of selectedOferta?.imagens" [src]="image.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas : </p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <strong><h1 style="color: green;"> {{ selectedOferta?.valor | currency:'BRL' }} </h1></strong>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button"
              (click)="adicionarItemCarrinho()"
              class="btn btn-warning btn-lg">
              Adicionar ao carrinho
            </button>
          </div>
        </div>

      </div>

    </div>

  </div>
  <div class="row" style="margin-top: 25px; margin-bottom: 250px;" >
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" routerLink="como-usar" id="como-usar-tab" data-bs-toggle="tab" data-bs-target="#como-usar" type="button" role="tab" aria-controls="como-usar" aria-selected="true">Como Usar</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" routerLink="onde-fica" id="onde-fica-tab" data-bs-toggle="tab" data-bs-target="#onde-fica" type="button" role="tab" aria-controls="onde-fica" aria-selected="false">Onde Fica</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
